<!DOCTYPE html>

<head>

</head>
<style>
    body{
        background-color: #fb7da8;
    }
    @keyframes appear {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.block {
    opacity: 0; /* Initial state */
    animation: appear 1s ease forwards; /* Add a duration */
}

    .progress-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      
    }

    .progress-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .progress-bar-wrapper {
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 24px;
    }

    .progress-bar {
      height: 100%;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      padding: 2px;
    }

    /* Custom colors for each progress bar */
    .progress-bar-html {
      background-color: black; /* Red */
      width: 60%; /* Adjust width as needed */
    }

    .progress-bar-css {
      background-color: black; /* Blue */
      width: 20%; /* Adjust width as needed */
    }

    .progress-bar-js {
      background-color: black; /* Orange */
      width: 70%; /* Adjust width as needed */
    }
    .progress-bar-html-css {
      background-color: black; /* Orange */
      width: 80%; /* Adjust width as needed */
    }
    .progress-bar-js2 {
      background-color: black; /* Orange */
      width: 50%; /* Adjust width as needed */
    }
    
</style>
<body>
    
        <nav>

                <!-- updated start here -->

                    <li class="page1-li"><a href="index.html">Home</a></li>

                    <li class="page1-li"><a href="project.html">Project</a></li>

                </div>

                <!-- update end here -->
            
               
            </div>
              
            
        </nav>
        <div class="pj-wrapper block">
            <button class="pj-list-btn">Skill progress bar</button>
           </div>
        <div class="progress-container block">
            <!-- HTML Progress Bar -->
            <div class="progress-header">Web development</div>
            <div class="progress-bar-wrapper">
              <div class="progress-bar progress-bar-html block">60%</div>
            </div>
          
            <!-- CSS Progress Bar -->
            <div class="progress-header">React</div>
            <div class="progress-bar-wrapper">
              <div class="progress-bar progress-bar-css block">20%</div>
            </div>
          
            <!-- JavaScript Progress Bar -->
            <div class="progress-header">Figma</div>
            <div class="progress-bar-wrapper">
              <div class="progress-bar progress-bar-js block">70%</div>
            </div>

            <div class="progress-header">HTML,CSS</div>

              <div class="progress-bar progress-bar-html-css block">80%</div>
            </div>

            <div class="progress-header">JavaScript</div>

<script>
    let menuList = document.getElementById("menuList")
    menuList.style.maxHeight = "0px";

    function toggleMenu(){
        if(menuList.style.maxHeight == "0px")
        {
            menuList.style.maxHeight = "300px";
        }
        else{
            menuList.style.maxHeight = "0px";
        }
    }
    
</script>
